<div class="jumbotron text-center">
	<h1>Serial Diners Agenda: {{ title }}</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-2">Date</div>
		<div class="col-sm-10">{{ date }}</div>
	</div>
	<div class="row">
		<div class="col-sm-2">Name:</div>
		<div class="col-sm-10">{{ name }}</div>
	</div>
	<div class="row">
		<div class="col-sm-2">Address:</div>
		<div class="col-sm-10">
			<a href="https://www.google.ca/maps/search/{{ address }},+Toronto,+ON">{{ address }}</a>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
<button (click)="onPrevious()">&lt;&lt;</button>
		</div>
		<div class="col-sm-8">
<input value="{{ index }}" />
		</div>
		<div class="col-sm-2">
<button (click)="onNext()">&gt;&gt;</button>
		</div>
	</div>
</div>
